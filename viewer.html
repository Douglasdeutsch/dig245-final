<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
	<script src="https://kit.fontawesome.com/3c0179a36b.js" crossorigin="anonymous"></script>
  <title>viewerpage</title>
</head>

<body>

  <div class="container">
    <div class="row" class="parent" class="d-flex align-items-center" id="top-row">
      <div class="col-lg-2" class="child">
        <img src="assets/img/Group 1.svg" id="viewerlogo"></img>
      </div>
      <div class="col-lg-7" class="child">
        <div class="input-group rounded search-bar">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="searchy" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>


      </div>

      <div class="col-lg-3"></div>
    </div>

    <div class="row" id="video-row">

      <div class="col-lg-2 col-md-0">
      </div>

      <div class="col-lg-7 col-md-12">
        <div id="adviewer">
          <div id="skip-button" role="button">
            <p>Skip Ad</p>
          </div>
					<div id="countcontain">
          <div id="countdown">
						0
          </div>
					Seconds
				</div>
        </div>

      </div>

      <div class="col-lg-3 col-md-0">
      </div>
    </div>

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="title">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-1">
        <div id="channel-avatar">
        </div>
      </div>

      <div class="col-md-2">
        <div id="channel-name">
        </div>
      </div>

      <div class="col-md-4">
        <div id="dashboard-buttons">
        </div>
      </div>

      <div class="col-md-3">
      </div>

    </div>

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-1">
        <div id="comment-label">
        </div>
      </div>

      <div class="col-md-9">
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="comment-bar">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="comments">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

  </div>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Project JS -->
  <script src="assets/js/viewer.js"></script>

</body>

</html>
