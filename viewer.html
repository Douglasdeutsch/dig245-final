<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>viewerpage</title>
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="adviewer">
          <div id="skip-button">
            Skip Ad
          </div>
          <div id="1oftxt">
          </div>
          <div id="countdown">
          </div>
        </div>

      </div>

      <div class="col-md-4">
      </div>
    </div>

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="title">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-1">
        <div id="channel-avatar">
        </div>
      </div>

      <div class="col-md-2">
        <div id="channel-name">
        </div>
      </div>

      <div class="col-md-4">
        <div id="dashboard-buttons">
        </div>
      </div>

      <div class="col-md-3">
      </div>

    </div>

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-1">
        <div id="comment-label">
        </div>
      </div>

      <div class="col-md-9">
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="comment-bar">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-6">
        <div id="comments">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

  </div>


















<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- Project JS -->
<script src="assets/js/main.js"></script>



</body>
</html>
